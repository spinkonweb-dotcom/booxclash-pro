<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>BooxClash Learn - Learning that COUNTS!</title>
    <meta
      name="description"
      content="Challenge your knowledge with fun, interactive educational games and quizzes. Learn while you play."
    />
    <meta name="keywords" content="learning, quiz, education, booxclash, games" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://booxclashlearn.com/" />

    <!-- Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://booxclashlearn.com/" />
    <meta property="og:title" content="BooxClash Learn - Learning that COUNTS!" />
    <meta
      property="og:description"
      content="Fun, interactive, and educational games. Clash with knowledge."
    />
    <meta property="og:image" content="/icons/social-share.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="BooxClash Learn - Learning that COUNTS!" />
    <meta
      property="twitter:description"
      content="Interactive educational quizzes and games to boost your knowledge."
    />
    <meta property="twitter:image" content="/icons/social-share.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#6d28d9" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/icons/apple-icon-180.png" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;400;600;700;800&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://booxclashlearn.com/",
        "name": "BooxClash Learn",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://booxclashlearn.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite injects correct /assets/main-xxxx.js here -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service worker will be copied from /public -->
    <script src="/registerSW.js"></script>
  </body>
</html>
